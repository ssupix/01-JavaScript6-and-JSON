<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JSON functions</title>
</head>
<body>

<script>

    // Convert: JSON --> JS Object --> JSON
    // Being able to convert JSON from object to string and vice versa is useful for transferring and storing data.

    // The JSON.stringify() function converts an object to a JSON string.
    // Strings are useful for transporting data from a client to server trough storing or passing information in lightweight way.
    // obj is just a variable holding our object.

    // Data formatted as a JS object:
    var obj = {
        first_name : "Jenna",
        last_name  : "Fischer",
        occupation    : "actress"
    };

    // JSON.stringify convert to a simple string (transport)
    var client = JSON.stringify(obj)
    console.log(client);

    // JSON.parse to convert JSON back to an object
    // var clientJ = JSON.parse(obj) // Why do we get an error?
    var clientJ = JSON.parse(client) // Why does this work?
    console.log(clientJ);

</script>
    
</body>
</html>
